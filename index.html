<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/calculator.js" defer></script>
  </head>
  <body>
    <form>
      <div id="operations">
        <main>
          <div id="screen">
            <input type="text">
          </div>
          <div id="buttons">
            <button type="button" class="add-all">7</button>
            <button type="button" class="add-all">8</button>
            <button type="button" class="add-all">9</button>
            <button type="button" class="add-all">/</button>
            <button type="button" class="add-all">4</button>
            <button type="button" class="add-all">5</button>
            <button type="button" class="add-all">6</button>
            <button type="button" class="add-all">*</button>
            <button type="button" class="add-all">1</button>
            <button type="button" class="add-all">2</button>
            <button type="button" class="add-all">3</button>
            <button type="button" class="add-all">-</button>
            <button type="button" class="add-all">AC</button>
            <button type="button" class="add-all">0</button>
            <button type="button" class="add-all">=</button>
            <button type="button" class="add-all">+</button>
          </div>
        </main>
      </div>
    </form>
  </body>
</html>
